<div class="access d-flex justify-content-center align-items-center py-5">
  <div class="container d-flex justify-content-between align-items-baseline flex-wrap text-center text-lg-start">
    <div class="text d-flex flex-column justify-content-between col-12 col-lg-6">
      <h2 class="fw-bold mb-4"> Get early access today</h2>
      <p class="col-12 col-lg-9">It only takes a minute to sign up and our free starter tier is extremely generous.
        If you have any questions, our support team would be happy to help you.</p>
    </div>

    <form class=" col-12 col-lg-4">

      <div class="mb-3 d-flex gap-2 flex-wrap ">
        <div class="mb-3 col-12 ">
          <input type="email" class="form-control text-center text-lg-start ps-4 py-3" id="email"
            placeholder="Enter your email..." required ngModel name="email" #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [ngClass]="{'dirt' : email.invalid && (email.dirty || email.touched)}">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="wrong ms-lg-4 text-lg-start">
            Please check your email
          </div>
        </div>
        <div class="mb-3 col-12 col-lg-8">
          <button type="submit" class="btn btn-primary  py-3  ">Get Started For Free</button>
        </div>
      </div>


    </form>

  </div>
</div>
